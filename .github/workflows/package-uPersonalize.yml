name: Package uPersonalize
on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    env:
      Configuration: 'Release'
      Output_Folder: './output'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set env release variable
      run: echo "Release_Version=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c ${{ env.Configuration }} -o ${{ env.Output_Folder }} /p:Version=${{ env.Release_Version }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://github.com/rbaconsulting/uPersonalize/releases/latest
        asset_path: ${{ env.Output_Folder }}/uPersonalize.${{ env.Release_Version }}.nupkg
        asset_name: uPersonalize.${{ env.Release_Version }}.nupkg
        asset_content_type: application/nupkg
